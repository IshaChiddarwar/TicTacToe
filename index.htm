<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <nav>
        <ul><li>
            TikTacToe.com
        </li></ul>
    </nav>
    <div class="gamecontainer" >
        
    <div class="container" style="position: relative;">
        <div class="line" style="position: absolute; left:0;">
        </div>
        <div class="cnt bt-0 bl-0"><span class=
            "boxtext"></span></div>
        <div class="cnt bt-0"><span class="boxtext"></span></div>
        <div class="cnt bt-0 br-0"><span class="boxtext"></span></div>
        <div class="cnt bl-0"><span class="boxtext"></span></div>
        <div class="cnt"><span class="boxtext"></span></div>
        <div class="cnt br-0"><span class="boxtext"></span></div>
        <div class="cnt bb-0 bl-0"><span class="boxtext"></span></div>
        <div class="cnt bb-0 "><span class="boxtext"></span></div>
        <div class="cnt bb-0 br-0"><span class="boxtext"></span></div>
        
    </div>
    <div class="gameinfo">

        <h1>
            WELCOME!
        </h1>
        <div><span class="info">Turn for X</span>
        <button id="reset">RESET</button>
        </div>
    <div class="imagebox">
        <img src="100.gif">
    </div>
    </div>
    </div>

    <script src="script.js">
 </script>

</body>
</html>
